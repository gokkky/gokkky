<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center><br><br><br><br><br><br><br><br>
        <b>
            <font size="64">ระดับ</font>
        </b><br><br>
        <h1>ง่าย<br><br>
            ปานกลาง<br><br>
            ยาก<br><br></h1>
    </center>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new window.SpeechRecognition();
        recognition.continuous = true;
        recognition.start();
        let transcript;
        recognition.onresult = (e) => {
            for (let i = e.resultIndex, len = e.results.length; i < len; i++) {
                if (e.results[i].isFinal) {
                    transcript = e.results[i][0].transcript;
                }
            }

            console.log(transcript);
            transcript = transcript.toLowerCase();
            if ("ง่าย" == transcript.trim()) {
                location.href = "eazy.html";
                //recognition.stop();
            }
            else if ("ปานกลาง" == transcript.trim()) {
                location.href = "medium.html";
                //recognition.stop();
            }
            else if ("ยาก" == transcript.trim()) {
                location.href = "hard.html";
                //recognition.stop();
            }
        }


        swal({
            title: "คำแนะนำ",
            text: "พูดเลเวลที่ท่านต้องการเล่น",
            icon: "warning",
            button: false,
            timer: 3000
        });
    </script>

</body>

</html>
